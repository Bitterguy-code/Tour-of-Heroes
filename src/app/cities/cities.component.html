<h2>My Cities</h2>
<div>
    <label for="new-city">City name:</label>
    <input id="new-city" #cityName/>
    <button type="button" class="add-button" (click)="add(cityName.value);cityName.value=''">Add city</button>
</div>
<ul>
    <li *ngFor="let city of cities">
        <a routerLink="/detail/{{city.id}}">
            <span>{{city.id}}</span>{{city.name}}
            <ul>
                <li *ngFor="let hero of heroes">{{hero.name}}</li>
            </ul>
        </a>
    </li>
</ul>
