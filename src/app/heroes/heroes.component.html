<h2>My Heroes</h2>
<div>
    <label for="new-hero">Hero name:</label>
    <input id="new-hero" #heroName />
    <label for="new-hero">Hero City:</label>
     <select id="new-hero" #heroCity>
        <option *ngFor="let city of cities">
            {{city.name}}
        </option>
     </select>
    <button type="button" class="add-button" (click)="add(heroName.value, heroCity.value);heroName.value=''">Add hero</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" >
        <a routerLink="/detail/hero/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a><button type="button" class="delete" title="delete hero" (click)="delete(hero)">X</button>
    </li>
</ul>
